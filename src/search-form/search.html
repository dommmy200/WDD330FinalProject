<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/bookingForm.js" type="module"></script>
    <script src="../js/main.js" type="module" defer></script>
    <title>Hotel Search</title>
  </head>
  <body>
    <h1>Hotel Search</h1>
    <form id="hotelSearchForm">
      <label for="city">City:</label>
      <input type="text" id="city" name="destination" required /><br /><br />

      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" name="checkin" required /><br /><br />

      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" name="checkout" required /><br /><br />

      <label for="guests">Number of Guests:</label>
      <input
        type="number"
        id="guests"
        name="guests"
        min="1"
        required
      /><br /><br />

      <label for="budget">Max Required Price per Night:</label>
      <input
        type="number"
        id="budget"
        name="budget"
        placeholder="Please, enter budget!"
      /><br /><br />

      <label for="amenities">Amenities:</label>
      <div>
        <input type="checkbox" id="wifi" name="amenities" value="wifi" />
        <label for="wifi">Wi-Fi</label><br />

        <input type="checkbox" id="pool" name="amenities" value="pool" />
        <label for="pool">Pool</label><br />

        <input type="checkbox" id="gym" name="amenities" value="gym" />
        <label for="gym">Gym</label><br />

        <input type="checkbox" id="spa" name="amenities" value="spa" />
        <label for="spa">Spa</label><br />

        <input type="checkbox" id="res" name="amenities" value="res" />
        <label for="res">Restaurant</label><br />

        <input type="checkbox" id="bar" name="amenities" value="bar" />
        <label for="bar">Bar</label><br />

        <input type="checkbox" id="airport" name="amenities" value="airport" />
        <label for="airport">Airport Shuttle</label><br />

        <input type="checkbox" id="pet" name="amenities" value="pet" />
        <label for="pet">Pet Friendly</label><br />

        <input type="checkbox" id="room" name="amenities" value="room" />
        <label for="room">Room Service</label><br />
      </div>
      <br /><br />

      <label for="rooms">Room Type:</label>
      <select id="rooms" name="rooms">
        <option value="default" selected>Choose an option</option>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="queen">Queen</option>
        <option value="king">King</option>
        <option value="suite">Suite</option></select
      ><br /><br />

      <label for="rating">Star Rating:</label>
      <select id="rating" name="rating">
        <option value="1" >1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3" selected>3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option></select
      ><br /><br />

      <label for="request">Special Request:</label>
      <textarea id="request" name="request"></textarea><br /><br />

      <input type="submit" value="Search Hotels" />
    </form>
    <div id="hotels"></div>
  </body>
</html>
