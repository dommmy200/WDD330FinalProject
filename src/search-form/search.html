<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/bookingForm.mjs" type="module" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Hotel Search</title>
  </head>
  <body id="search-body" class="search-body">
    <h1>Hotel Search</h1>
    <img id="background-element" class="background-element" src="../public/images/background-desk.webp" alt="Search Page Image">
    <form id="hotelSearchForm">
      <!-- <label for="city">City:</label>
      <input type="text" id="city" name="destination" placeholder="Enter Desired City" required /><br /><br /> -->
      
      <label for="city">City</label>
      <select name="city" id="city" placeholder="Enter Desired City" required >Select A City</select><br /><br />

      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" name="checkin" required /><br /><br />

      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" name="checkout" required /><br /><br />

      <label for="guests">Number of Guests:</label>
      <input
        type="number"
        id="guests"
        name="guests"
        min="1"
        placeholder="Enter guests Number!"
        required
      /><br /><br />

      <label for="budget">Specify Budget Estimate: </label>
      <input
        type="number"
        id="budget"
        name="budget"
        placeholder="Enter estimate!"
      /><br /><br />

      <label for="amenities">Amenities:</label>
      <div id="amenities" class="amenities"></div><br /><br />

      <label for="rooms">Room Type:</label>
      <select id="rooms" class="room-type" name="rooms"></select><br /><br />

      <label for="rating">Star Rating:</label>
      <select id="rating" name="rating"></select><br /><br />

      <label for="request">Special Request:</label>
      <textarea id="request" name="request" placeholder="Any Comments?"></textarea><br /><br />

      <input class="submit" type="submit" value="Search Hotels" />
    </form>
    <!-- <div id="hotels"></div> -->
  </body>
</html>
