<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/bookingForm.js" type="module"></script>
    <title>Hotel Search</title>
</head>
<body>
    <h1>Hotel Search</h1>
    <form id="hotelSearchForm">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required><br><br>
  
      <label for="checkInDate">Check-in Date:</label>
      <input type="date" id="checkInDate" name="checkInDate" required><br><br>
  
      <label for="checkOutDate">Check-out Date:</label>
      <input type="date" id="checkOutDate" name="checkOutDate" required><br><br>
  
      <label for="numberOfGuests">Number of Guests:</label>
      <input type="number" id="numberOfGuests" name="numberOfGuests" min="1" required><br><br>
  
      <label for="budget">Budget:</label>
      <input type="number" id="budget" name="budget"><br><br>
  
      <label for="amenities">Amenities:</label>
      <div>
        <input type="checkbox" id="wifi" name="amenities" value="wifi">
        <label for="wifi">Wi-Fi</label><br>
        <input type="checkbox" id="pool" name="amenities" value="pool">
        <label for="pool">Pool</label><br>
        <input type="checkbox" id="gym" name="amenities" value="gym">
        <label for="gym">Gym</label><br>
      </div><br><br>
  
      <label for="roomType">Room Type:</label>
      <select id="roomType" name="roomType">
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="queen">Queen</option>
        <option value="king">King</option>
        <option value="suite">Suite</option>
      </select><br><br>
  
  
      <label for="starRating">Star Rating:</label>
      <select id="starRating" name="starRating">
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select><br><br>
  
  
      <label for="proximity">Proximity:</label>
      <input type="text" id="proximity" name="proximity"><br><br>
  
      <label for="hotelChain">Hotel Chain:</label>
      <input type="text" id="hotelChain" name="hotelChain"><br><br>
  
      <label for="specialRequest">Special Request:</label>
      <textarea id="specialRequest" name="specialRequest"></textarea><br><br>
  
      <input type="submit" value="Search Hotels">
    </form>
</body>
</html>
