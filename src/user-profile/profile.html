<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/userStore.js"></script>
    <title>User Profile</title>
  </head>
  <body>
    <h1>Guest Information</h1>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="First name"/><br /><br />

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required placeholder="Last name"/><br /><br />

      <label for="othername">Other Name:</label>
      <input type="text" id="othername" name="othername" /><br /><br />

      <label for="gender">Other Name:</label>
      <input type="text" id="gender" name="gender" placeholder="Male or Female"/><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Age above 18"/><br /><br />

      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        required
        placeholder="e.g 08031234567"
      /><br /><br />
      <label for="request">Special Request:</label>
      <textarea id="request" name="request"></textarea><br /><br />

      <input type="submit" value="Search Hotels" />
    </form>
  </body>
</html>
