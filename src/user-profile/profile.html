<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/userStore.js" type="module"></script>
    <title>User Profile</title>
  </head>
  <body>
    <h1>Guest Information</h1>
    <form id="userForm">
      <label for="firstname">Name:</label>
      <input type="text" id="firstname" name="firstname" required /><br /><br />

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required placeholder="Last name"/><br /><br />

      <label for="othername">Other Name:</label>
      <input type="text" id="othername" name="othername" /><br /><br />

      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required min="18" /><br /><br />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required placeholder="e.g 08031234567"/><br /><br />

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />
      
      <label for="amount">Fund Credit Card:</label>
      <input type="text" id="amount" name="amount" value="0" /><br /><br />

      <label for="password">Password:</label>
      <input type="text" id="password" name="password" required placeholder="e.g. #Hh123o0@ee4"/><br /><br />

      <input
        type="tel"
        id="phone"
        name="phone"
        required
        placeholder="e.g 08031234567"
      /><br /><br />
      <label for="remark">Remarks:</label>
      <textarea id="remark" name="remark" rows="5" cols="30" placeholder="Comment"></textarea><br /><br />

      <button type="submit">Submit Profile</button>
    </form>
  </body>
</html>
